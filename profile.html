<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <nav>
      <div class="myShop">
        <h1>Shopping Cart</h1>
      </div>
    </nav>

    <div class="myProfile">
      <div class="heading">
        <h1>My Profile</h1>
      </div>
      <div class="inputForm">
        <input type="text" id="userName" placeholder="First Name" />
      </div>
      <div class="inputForm">
        <input type="text" id="lastName" placeholder="Last Name" />
      </div>

      <div class="buttons">
        <button id="SaveInfo-btn">Save Info</button>
      </div>
    </div>
    <div class="edit-password">
      <div class="heading">
        <h1>Edit Password</h1>
      </div>
      <div class="inputForm">
        <input type="password" id="old-password" placeholder="Old Password" />
      </div>
      <div class="inputForm">
        <input type="password" id="new-password" placeholder="New Password" />
      </div>
      <div class="inputForm">
        <input
          type="email"
          id="conform-password"
          placeholder="Conform-Password"
        />
      </div>
      <div class="buttons">
        <button id="ChangePassword-btn">Change Password</button><br>
        <button id="Logout-btn">LogOut</button>

    </div>
  </body>
  <script src="profile.js"></script>
</html>
