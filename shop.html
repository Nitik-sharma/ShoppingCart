  <body>
    <nav>
      <div class="myShop">
        <h1>MeShop.</h1>
      </div>
      <div class="links">
        <a href="./index.html">Home</a>

        <a href="./profile.html">Profile</a>
      </div>
    </nav>

    <main>
      <div class="sidebar">
        <!-- <------- Start colorBox------------------>

        <div class="color">
          <h2>Color</h2>
          <div class="input">
            <input type="checkbox" name="" id="" /><span>Red</span>
          </div>
          <div class="input">
            <input type="checkbox" name="" id="" /><span>Blue</span>
          </div>
          <div class="input">
            <input type="checkbox" name="" id="" /><span>Green</span>
          </div>
          <div class="input">
            <input type="checkbox" name="" id="" /><span>Black</span>
          </div>
          <div class="input">
            <input type="checkbox" name="" id="" /><span>White</span>
          </div>
        </div>
        <!-- <------END Color Box--------->
        <!-- --------Size BOX START----------- -->
        <div class="size">
          <h2>Size</h2>
          <div class="input">
            <input type="checkbox" name="" id="" /><span>S</span>
          </div>
          <div class="input">
            <input type="checkbox" name="" id="" /><span>M</span>
          </div>
          <div class="input">
            <input type="checkbox" name="" id="" /><span>L</span>
          </div>
          <div class="input">
            <input type="checkbox" name="" id="" /><span>XL</span>
          </div>
        </div>
        <!-- --------End Size Box-------- -->
        <div class="rating">
          <h2>Rating</h2>
          <input type="range" name="" id="" max="5" min="1" />

          <div class="num">
            <p>1</p>
            <p>5</p>
          </div>

          <!-- -----Price Start------ -->
          <div class="price">
            <h2>Price Range</h2>

            <input type="checkbox" name="" class="priceRange" />
            $0 to $25

            <input type="checkbox" name="" class="priceRange" /><span
              >$25 to $50</span
            >

            <input type="checkbox" name="" class="priceRange" /><span
              >$50 to $100</span
            >

            <input type="checkbox" name="" class="priceRange" /><span
              >$100 onwards</span
            >
          </div>

          <button id="apply">Apply Filter</button>
        </div>
      </div>

      <div class="content">
        <div class="search">
          <input type="search" name="" id="" placeholder="         Search" />
          <img src="Vector.png" alt="" srcset="" class="img" />
        </div>

        <div class="button">
          <button id="All">All</button>
          <button id="men">Mens</button>
          <button id="women">Womens</button>
          <button id="Jewellery">Jewellery</button>
          <button id="Electronics">Electronics</button>
        </div>
        <div class="container-lg" id="container">
          <!-- <div class="card" style="width: 18rem">
            <img src="Vector.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <div class="card-body rate">

                <p class="card-text">S,M,L</p>
              </div>

              <!-- <div class="card-body rating">

                <p></div>  </p>
              </div> -->
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div> 
          -->
        </div>
      </div>
    </main>
  </body>
  <script src="Script.js"></script>
