<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="myShop">
        <h1>MeShop.</h1>
      </div>
      <div class="links">
        <a href="./index.html">Home</a>
        <a href="./login.html">Login</a>

        <a href="">My Cart</a>
        <a href="./profile.html">Profile</a>
      </div>
    </nav>

    <div class="form">
      <form action="singup-Form" id="singup-Form">
        <h2>Signup</h2>
        <div class="inputForm">
          <input type="text" id="userName" placeholder="First Name" />
        </div>
        <div class="inputForm">
          <input type="text" id="lastName" placeholder="Last Name" />
        </div>
        <div class="inputForm">
          <input type="email" id="Email-id" placeholder="Email" />
        </div>
        <div class="inputForm">
          <input type="password" id="password" placeholder="Password" />
        </div>
        <div class="inputForm">
          <input
            type="email"
            id="conform-password"
            placeholder="Conform-Password"
          />
        </div>
        <div class="inputForm">
          <button id="sing-btn" class="btn">Signup</button>
        </div>
      </form>
    </div>
    <script src="sign.js"></script>
  </body>
</html>
